<ion-header>
  <ion-toolbar>
    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/movie', movie.title]">
      <ion-label>
        {{ movie.title }} ({{ movie.year }})
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
