<ion-header>
  <ion-toolbar>
    <ion-title>Change Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!addressForm.valid">Change Address</ion-button>
    <ion-button expand="block" fill="outline" (click)="onCancel()">Cancel</ion-button>
  </form>
</ion-content>
