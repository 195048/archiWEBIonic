<ion-header>
  <ion-toolbar>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.address" disabled></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button expand="block" (click)="openChangePasswordModal()">Change Password</ion-button>
  <ion-button expand="block" (click)="openChangeAddressModal()">Change Address</ion-button>
 
</ion-content>
