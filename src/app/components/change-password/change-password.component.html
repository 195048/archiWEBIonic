<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Old Password</ion-label>
      <ion-input type="password" formControlName="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm New Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!passwordForm.valid">Change Password</ion-button>
    <ion-button expand="block" fill="outline" (click)="onCancel()">Cancel</ion-button>
  </form>
</ion-content>
